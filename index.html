<html>
    <head>
        <title>
            DomTrack - Dominion Tracking System
        </title>
        <link rel=StyleSheet href="stylesheet.css" type="text/css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="./HighCharts/js/highcharts.js"></script>
        <script type="text/javascript" src="./domtrack.js"></script>
    </head>

    <body onload="domtrackInit()">
    <body style="margin:0px">

        <!-- MODE SELECTION -->
        <div class="menu">
            DomTrack: 
            <input type=submit class="menu" onclick="showPlay()"        value="Play" />
            <input type=submit class="menu" onclick="showShuffler()"    value="Shuffler" />
            <input type=submit class="menu" onclick="showLeaderboard()" value="Leaderboard" />
            <input type=submit class="menu" onclick="showGameStats()"   value="Game Stats" />
            <input type=submit class="menu" onclick="showGamesList()"   value="Games History" />
            <input type=submit class="menu" onclick="showAdmin()"       value="Admin" />
        </div>

        <!-- MODE: PLAY -->
        <div id="play">
            <input type=hidden name="op" value="record">
            <table width="100%" cellpadding=12 cellspacing=0>
                <tr>
                    <td bgcolor="#5882FA">
                        <div class=playerSelectHeader bgcolor="#5882FA">
                            <div class=playerSelectHeaderTitle>Players</div>
                            <div class=playerSelectHeaderScore>VP</div>
                        </div>
                    </td>
                </tr>
                <tr id="PLAYER_INPUT_p1"></tr>
                <tr id="PLAYER_INPUT_p2"></tr>
                <tr id="PLAYER_INPUT_p3"></tr>
                <tr id="PLAYER_INPUT_p4"></tr>
                <tr id="PLAYER_INPUT_p5"></tr>
                <tr id="PLAYER_INPUT_p6"></tr>
                <tr>
                    <td bgcolor="#5882FA">
                        <input id="Record" class="SubmitButton" type=submit value="Record"        onClick="recordGame(this)">
                        <input name=""     class="SubmitButton" type=submit value="clear &#x21bb" onClick="clearPlayers(this)">
                    </td>
                </tr>
            </table>
        </div>
        
        <!-- MODE: Shuffler -->
        <div id="shuffler">
			<div id="shuffler_options_wrapper">
				<div id="shuffler_kingdom_list">
					<form id="form_shuffle">
						<input type="checkbox" name="sets" value="Base">Base<br>
						<input type="checkbox" name="sets" value="Alchemy">Alchemy<br>
						<input type="checkbox" name="sets" value="Cornucopia">Cornucopia<br>
						<input type="checkbox" name="sets" value="Dark Ages">Dark Ages<br>
						<input type="checkbox" name="sets" value="Hinterlands">Hinterlands<br>
						<input type="checkbox" name="sets" value="Intrigue">Intrigue<br>
						<input type="checkbox" name="sets" value="Prosperity">Prosperity<br>
						<input type="checkbox" name="sets" value="Promo">Promo<br>
						<input type="checkbox" name="sets" value="Seaside">Seaside<br>
						<input type="checkbox" name="sets" value="Guilds">Guilds<br>
					</form>
				</div>
				<div id="shuffler_options_list">
					<div>&nbsp&nbsp+&nbsp&nbsp&nbsp&nbsp&nbsp-</div>
					<form id="form_shuffle_options">
						<input type="radio" name="OneFromEach" value="yes">&nbsp
						<input type="radio" name="OneFromEach" value="no">  One From Each<br>
						<input type="radio" name="Trasher" value="yes">&nbsp
						<input type="radio" name="Trasher" value="no">  Trasher<br>
						<input type="radio" name="Curses" value="yes">&nbsp
						<input type="radio" name="Curses" value="no">  Curses<br>
						<input type="radio" name="Actions" value="yes">&nbsp
						<input type="radio" name="Actions" value="no">  Actions<br>
						<input type="radio" name="Attacks" value="yes">&nbsp
						<input type="radio" name="Attacks" value="no">  Attacks<br>
					</form>
				</div>
			</div>
			<div style="clear:both">
				<input type=submit name="submitShuffle"        class="SubmitButton" value="Shuffle"            onClick="shuffleCards(this)">
				<input type=submit name="submitShuffleConnect" class="SubmitButton" value="Get Active Shuffle" onClick="shuffleConnect(this)">
			</div>
            <div id="ShuffleResults"></div>
        </div>

        <!-- MODE: OVERALL STATS -->
        <div id="stats" style="margin: 1em">
            <div id="LeaderBoard" style="text-align:center"></div>
            <br>
            <div id="AllRatingsVsGamesGraph_status"></div>
            <div id="AllRatingsVsGamesGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            <br>
            <div id="AllRatingsHistoryGraph_status"></div>
            <div id="AllRatingsHistoryGraph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
        </div>

        <!-- MODE: INDIVIDUAL STATS -->
        <div id="istats" style="margin: 1em">
        </div>

        <!-- MODE: GAMES LIST -->
        <div id="games" style="margin: 1em">
        </div>

        <!-- MODE: ADMIN (add user / etc.) -->        
        <div id="admin" style="margin: 1em">
            <h3>Add New Player</h3>
            <div>
				Player Name: 
				<input id='addPlayerName' type='text'>
                <input id="AddPlayer" class="SubmitButton" type=submit value="Submit" onClick="addPlayer(this)">
            </div>
            <h3>Delete Player</h3>
            <div>
				Player Name: 
				<input id='deletePlayerName' type='text'>
                <input id="DeletePlayer" class="SubmitButton" type=submit value="Submit" onClick="deletePlayer(this)">
            </div>
            <br>
            <h3>Misc System Actions</h3>
            <div>
				Recalculate Scores: 
                <input id="Go" class="SubmitButton" type=submit value="Go" onClick="recalcScores(this)">
            </div>
        </div>

    </body>
</html>
